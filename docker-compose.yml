version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: indirim-db
    environment:
      POSTGRES_DB: ${DB_NAME:-indirim_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indirim-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: indirim-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-indirim_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - indirim-network
    restart: unless-stopped

  # Backend Cron Worker (süresi biten kampanyaları pasifleştir)
  backend-cron:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: indirim-backend-cron
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-indirim_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      CRON_ONLY: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - indirim-network
    restart: unless-stopped
    command: node -e "
      require('dotenv').config();
      const cron = require('node-cron');
      const { deactivateExpiredCampaigns } = require('./src/jobs/deactivateExpiredCampaigns');
      console.log('⏰ Cron worker başlatıldı');
      cron.schedule('0 * * * *', async () => {
        console.log('⏰ Cron job çalışıyor...');
        try {
          await deactivateExpiredCampaigns();
        } catch (error) {
          console.error('❌ Cron job hatası:', error);
        }
      });
      // Keep process alive
      setInterval(() => {}, 60000);
    "

  # Bot Scraper
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: indirim-bot
    environment:
      NODE_ENV: production
      BACKEND_API_URL: http://backend:3000/api
      SCRAPER_DELAY_MS: ${SCRAPER_DELAY_MS:-3000}
      SCRAPER_RETRY_COUNT: ${SCRAPER_RETRY_COUNT:-3}
      SCRAPER_TIMEOUT_MS: ${SCRAPER_TIMEOUT_MS:-30000}
      SCHEDULER_INTERVAL_MINUTES: ${SCHEDULER_INTERVAL_MINUTES:-30}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - bot_dead_letters:/app/dead-letters
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - indirim-network
    restart: unless-stopped

volumes:
  postgres_data:
  bot_dead_letters:

networks:
  indirim-network:
    driver: bridge
