version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: indirim-db
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indirim-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: indirim-backend
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - indirim-network
    restart: unless-stopped

  # Backend Cron Worker (süresi biten kampanyaları pasifleştir)
  backend-cron:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: indirim-backend-cron
    env_file:
      - .env.production
    environment:
      PORT: 3001
      CRON_ONLY: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - indirim-network
    restart: unless-stopped
    command: >
      node -e "require('dotenv').config();
      const cron = require('node-cron');
      const { deactivateExpiredCampaigns } = require('./src/jobs/deactivateExpiredCampaigns');
      console.log('Cron worker started');
      cron.schedule('0 * * * *', async () => {
        console.log('Cron job tick');
        try { await deactivateExpiredCampaigns(); } catch (e) { console.error('Cron job error:', e); }
      });
      setInterval(() => {}, 60000);"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: indirim-redis
    ports:
      - "6379:6379"
    networks:
      - indirim-network
    restart: unless-stopped

  # Bot Scraper
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: indirim-bot
    env_file:
      - .env.production
    volumes:
      - bot_dead_letters:/app/dead-letters
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - indirim-network
    restart: unless-stopped

volumes:
  postgres_data:
  bot_dead_letters:

networks:
  indirim-network:
    driver: bridge
