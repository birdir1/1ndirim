version: '3.8'

# Production Docker Compose
# KullanÄ±m: docker-compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: indirim-db-prod
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DB_NAME:-indirim_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indirim-network
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: indirim-backend-prod
    hostname: backend
    env_file:
      - .env.production
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      # Firebase Admin (choose one: FIREBASE_SERVICE_ACCOUNT JSON string or mount a credentials file and set GOOGLE_APPLICATION_CREDENTIALS)
      FIREBASE_SERVICE_ACCOUNT: ${FIREBASE_SERVICE_ACCOUNT:-}
      # GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/firebase-service-account.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - indirim-network
    restart: always

  backend-cron:
    build:
      context: ./backend
      dockerfile: Dockerfile.cron
    container_name: indirim-backend-cron-prod
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      BACKUP_DIR: /backups
    volumes:
      - ./backend/backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - indirim-network
    restart: always

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: indirim-bot-prod
    env_file:
      - .env.production
    volumes:
      - bot_dead_letters_prod:/app/dead-letters
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - indirim-network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: indirim-redis-prod
    ports:
      - "6379:6379"
    networks:
      - indirim-network
    restart: always

volumes:
  postgres_data_prod:
  bot_dead_letters_prod:

networks:
  indirim-network:
    driver: bridge
